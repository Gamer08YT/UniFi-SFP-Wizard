<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UniFi SFP Wizard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <meta name="author" content="Jan Heil">
    <meta name="publisher" content="Jan Heil">
    <meta name="copyright" content="Jan Heil">
    <meta name="description" content="This tool allows you to program SFP modules via your browser.
The tool connects to your SFP Wizard using the Web Bluetooth API. ">
    <meta name="keywords"
          content="Wizard, SFP, Tool, UniFi, Ubiquiti, Bluetooth, BLE, Fibre, Module, Programmer, Flasher, Webinterface, TypeScript, JavaScript, HTML, CSS, JS, Repository">
    <meta name="page-topic" content="Verwaltung">
    <meta name="page-type" content="Software Download">
    <meta name="audience" content="Profis">
    <meta http-equiv="content-language" content="de">
    <meta name="robots" content="index, follow">

</head>
<body>

<main class="flex-grow-1">
    <!-- Start: Container -->
    <div class="container" id="page-container">
        <div class="hero">
            <br>
            <h1>UniFi SFP Wizard</h1>
            <p id="page-info"></p>
            <b id="page-affiliate"></b>
            <br>
            <br>
        </div>

        <div class="row align-items-start">
            <div class="col-5 col-sm-12">
                <!-- Start: Device Card -->
                <div class="card">
                    <img style="padding: 1.5rem" class="card-img-top" alt="UniFi SFP Wizard"
                         src="https://images.svc.ui.com/?u=https%3A%2F%2Fcdn.ecomm.ui.com%2Fproducts%2Fc173c693-c05c-4d8a-ba86-e544fbe42633%2Fa07eba13-9222-4789-bb1d-20e58048a31f.png&q=75&w=3840">

                    <div class="card-body">
                        <!-- Start: Device Info -->
                        <div id="device-info">
                            <p><b id="page-name">Name:</b> <span id="device-name"></span></p>
                            <p><b id="page-serial">Serial:</b> <span id="device-serial"></span></p>
                            <p><b id="page-firmware">Firmware:</b> <span id="device-firmware"></span></p>
                        </div>
                        <!-- End: Device Info -->

                        <!-- Start: Device Connect -->
                        <button type="button" id="connect-wizard" class="btn btn-primary">Connect</button>
                        <!-- End: Device Connect -->
                    </div>
                </div>
                <!-- End: Device Card -->
            </div>

            <div class="col-7 col-sm-12">
                <!-- Start: Device Controls -->
                <div class="card">
                    <div class="card-body">
                        <!-- Start: Wizard Controls -->
                        <div id="wizard-controls">
                            <div class="btn-group" role="group">
                                <button type="button" id="poweroff-wizard" disabled class="btn btn-danger">Shutdown
                                </button>
                                <button type="button" id="write-sfp" disabled class="btn btn-primary">Write SFP</button>
                                <button type="button" id="read-sfp" disabled class="btn btn-primary">Read SFP</button>
                                <button type="button" id="save-sfp" disabled class="btn btn-primary">Save SFP</button>
                                <button type="button" id="reboot-wizard" disabled class="btn btn-danger">Reboot</button>
                                <button type="button" id="charge-wizard" disabled class="btn btn-warning">Charge Control
                                </button>
                            </div>
                        </div>
                        <!-- End: Wizard Controls -->
                        <br>
                        <div class="card">
                            <div class="card-body">
                                <!-- Start: SFP Module -->
                                <div id="wizard-module">
                                    <h5 class="card-title">Module Meta</h5>
                                    <p class="card-text pb-1">Click on <b>Read SFP</b> to read the Metadata from the
                                        Module.
                                    </p>
                                    <p><b id="page-sfp-part">Part:</b> <span id="sfp-part"></span></p>
                                    <p><b id="page-sfp-rev">Rev:</b> <span id="sfp-rev"></span></p>
                                    <p><b id="page-sfp-vendor">Vendor:</b> <span id="sfp-vendor"></span></p>
                                    <p><b id="page-sfp-serial">Serial:</b> <span id="sfp-sn"></span></p>
                                    <p><b id="page-sfp-type">Type:</b> <span id="sfp-type"></span></p>
                                    <p><b id="page-sfp-compliance">Compliance:</b> <span id="sfp-compliance"></span></p>
                                </div>
                                <!-- End: SFP Module -->
                            </div>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-body">
                                <!-- Start: Wizard Log -->
                                <div id="wizard-log">
                                    <h5 class="card-title">Wizard Log</h5>

                                    <div id="log-container">

                                    </div>

                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="autoscroll" checked>
                                        <label class="form-check-label" id="autoscroll-label" for="autoscroll">Autoscroll
                                            Log</label>
                                    </div>
                                </div>
                                <!-- End: Wizard Log -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End: Device Controls -->
            </div>
        </div>

    </div>
    <!-- End: Container -->
</main>

<!-- START: Footer -->
<footer class="py-3 mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="https://www.byte-store.de/" target="_blank" rel="noopener noreferrer"

            Community</a></li>
    </ul>
