<html lang="en-US">
<head>
    <title>UniFi SFP Wizard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<!-- Start: Container -->
<div class="container">
    <h1>UniFi SFP Wizard</h1>
    <p>This is the UniFi SFP Wizard.</p>

    <img height="200rem" width="auto" alt="UniFi SFP Wizard"
         src="https://images.svc.ui.com/?u=https%3A%2F%2Fcdn.ecomm.ui.com%2Fproducts%2Fc173c693-c05c-4d8a-ba86-e544fbe42633%2Fa07eba13-9222-4789-bb1d-20e58048a31f.png&q=75&w=3840">

    <div class="controls">
        <button type="button" id="connect-wizard" class="btn btn-primary">Connect</button>

        <!-- Start: Wizard Controls -->
        <div id="wizard-controls">
            <button type="button" id="poweroff-wizard" disabled class="btn btn-danger">Shutdown</button>
            <button type="button" id="write-sfp" disabled class="btn btn-primary">Write SFP</button>
            <button type="button" id="read-sfp" disabled class="btn btn-primary">Read SFP</button>
            <button type="button" id="reboot-wizard" disabled class="btn btn-danger">Reboot</button>
            <button type="button" id="charge-wizard" disabled class="btn btn-warning">Charge Control</button>
        </div>
        <!-- End: Wizard Controls -->
    </div>
</div>
<!-- End: Container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script type="module" src="./bundle.js"></script>


</body>
</html>
